<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>MyGita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="Logo" src="https://raw.githubusercontent.com/cmehul96/Gita/feb219fa5d47258f4b459911557948bab6dc523d/Gita_Images/Gita_Logo.svg" alt="MyGita">
        </div>
        <div class="content">
            <div class="navigation">
                <button class="nav-button" onclick="prevChapter()">&lt;</button>
                <h2 id="chapter-title"></h2>
                <button class="nav-button" onclick="nextChapter()">&gt;</button>
            </div>
            <div class="image-container">
                <img id="verseImage" src="" alt="Illustration">
            </div>
            <div class="text" id="verse-text">
                <!--<p></p>-->
            </div>
            <div class="footer">
                <button class="footer-button" onclick="prevVerse()">Previous</button>
                <span class="page-number" id="page-number">1.1</span>
                <button class="footer-button" onclick="nextVerse()">Next</button>
            </div>
            <audio id="verse-audio" preload="auto">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
